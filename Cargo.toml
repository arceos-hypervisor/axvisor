[profile.release]
lto = true

[package]
authors = ["Keyang Hu <keyang.hu@qq.com>"]
edition = "2024"
exclude = ["crates"]
license = "GPL-3.0-or-later OR Apache-2.0 OR MulanPubL-2.0 OR MulanPSL2"
name = "axvisor"
version = "0.1.0"

[features]
fs = ["axstd/fs"]

[dependencies]
bitflags = "2.2"
cfg-if = "1.0"
kspin = "0.1"
lazyinit = "0.2"
log = "=0.4.21"
spin = "0.9"
timer_list = "0.1.0"

# System dependent modules provided by ArceOS.
axstd = {path = "/code/task/new_hal_dyn_ivc/arceos/ulib/axstd", features = [
  "alloc",
  "paging",
  "irq",
  "multitask",
  "driver-dyn",
  "smp",
  "page-alloc-64g",
]}

# System dependent modules provided by ArceOS-Hypervisor.
axvm = { git = "https://github.com/arceos-hypervisor/axvm.git", branch = "ivc" }
axvcpu = { git = "https://github.com/arceos-hypervisor/axvcpu.git", branch = "inject_interrupt_vgicv3_ivc" }
axaddrspace = { git = "https://github.com/arceos-hypervisor/axaddrspace.git"}
axhvc = { git = "https://github.com/arceos-hypervisor/axhvc.git" , branch = "ivc"}

# System independent crates provided by ArceOS, these crates could be imported by remote url. 
axerrno = "0.1.0"
crate_interface = "0.1"
cpumask = "0.1.0"
kernel_guard = "0.1"
memory_addr = "0.4"
page_table_entry = { version = "0.5", features = ["arm-el2"] }
page_table_multiarch = "0.5"
percpu = { git = "https://github.com/arceos-hypervisor/percpu.git", branch = "custom-base", features = ["arm-el2"] }

axplat-aarch64-dyn = {git = "https://github.com/arceos-hypervisor/axplat-aarch64-dyn", branch = "vmm", features = ["irq", "smp", "hv"]}
axdevice = { git = "https://github.com/arceos-hypervisor/axdevice.git", branch = "inject_interrupt_vgicv3" }
axdevice_base = { git = "https://github.com/arceos-hypervisor/axdevice_crates.git", branch = "inject_interrupt" }

[build-dependencies]
#axconfig = { git = "https://github.com/arceos-hypervisor/arceos.git", branch = "debin/timer_api" }
axconfig = {git = "https://github.com/arceos-hypervisor/arceos.git", branch = "vmm-dev"}
prettyplease = "0.2"
quote = "1.0"
syn = "2.0"
toml = {git = "https://github.com/arceos-hypervisor/toml.git", branch = "no_std"}



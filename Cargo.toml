[profile.release]
lto = true

[package]
name = "axvisor"
version = "0.1.0"
edition = "2024"
authors = ["Keyang Hu <keyang.hu@qq.com>"]
exclude = ["crates"]
license = "GPL-3.0-or-later OR Apache-2.0 OR MulanPubL-2.0 OR MulanPSL2"

[features]
fs = ["axstd/fs"]

[dependencies]
log = "=0.4.21"
bitflags = "2.2"
cfg-if = "1.0"
spin = "0.9"
kspin = "0.1"
lazyinit = "0.2"
timer_list = "0.1.0"
fdt-parser = "0.4"
vm-fdt = { git = "https://github.com/bullhh/vm-fdt.git", default-features = false, features = ["alloc"]}

# System dependent modules provided by ArceOS.
# axstd = { git = "https://github.com/arceos-hypervisor/arceos.git", branch = "vmm", features = [
# axstd = { path = "/home/zhourui/arceos/arceos-vm-dev-dyn/ulib/axstd", features = [
axstd = { git = "https://github.com/arceos-hypervisor/arceos.git", tag="v0.2.6-dyn", features = [
    "alloc",
    "paging",
    # "fs",
    "irq",
    "hv",
    "multitask",
    # "sched_rr",
] }

# System dependent modules provided by ArceOS-Hypervisor.
axvm = { git = "https://github.com/arceos-hypervisor/axvm.git" }
axvcpu = { git = "https://github.com/arceos-hypervisor/axvcpu.git" }
axaddrspace = { git = "https://github.com/arceos-hypervisor/axaddrspace.git" }
axhvc = { git = "https://github.com/arceos-hypervisor/axhvc.git" }

# System independent crates provided by ArceOS, these crates could be imported by remote url. 
crate_interface = "0.1"
axerrno = "0.1.0"
memory_addr = "0.3"
page_table_entry = { version = "0.5", features = ["arm-el2"] }
page_table_multiarch = "0.5"
# percpu = { version = "0.2.0", features = ["arm-el2"] }
percpu = { git = "https://github.com/arceos-hypervisor/percpu.git", branch = "custom-base" }


[build-dependencies]
toml = { git = "https://github.com/arceos-hypervisor/toml.git", branch = "no_std" }
axconfig = { git = "https://github.com/arceos-hypervisor/arceos.git", branch = "vmm" }
prettyplease = "0.2"
quote = "1.0"
syn = "2.0"


[patch."https://github.com/arceos-hypervisor/arceos.git".axstd]
path = "crates/arceos/ulib/axstd"
[patch."https://github.com/arceos-hypervisor/arceos.git".axhal]
path = "crates/arceos/modules/axhal"
[patch."https://github.com/arceos-hypervisor/axvm.git".axvm]
path = "crates/axvm"
[patch."https://github.com/arceos-hypervisor/axvcpu.git".axvcpu]
path = "crates/axvcpu"
[patch."https://github.com/arceos-hypervisor/axaddrspace.git".axaddrspace]
path = "crates/axaddrspace"
[patch."https://github.com/arceos-hypervisor/arm_vcpu.git".arm_vcpu]
path = "crates/arm_vcpu"
[patch."https://github.com/arceos-hypervisor/axdevice.git".axdevice]
path = "crates/axdevice"
[patch."https://github.com/arceos-hypervisor/arm_vgic.git".arm_vgic]
path = "crates/arm_vgic"
[patch."https://github.com/arceos-hypervisor/axdevice_crates.git".axdevice_base]
path = "crates/axdevice_crates/axdevice_base"
[patch."https://github.com/arceos-hypervisor/axhvc.git".axhvc]
path = "crates/axhvc"
[patch."https://github.com/arceos-hypervisor/axvmconfig.git".axvmconfig]
path = "crates/axvmconfig"
[patch."https://github.com/arceos-hypervisor/range-alloc.git".range-alloc]
path = "crates/range-alloc"

[patch.crates-io]
page_table_multiarch = {path = "crates/page_table_multiarch/page_table_multiarch"}
page_table_entry = {path = "crates/page_table_multiarch/page_table_entry"}
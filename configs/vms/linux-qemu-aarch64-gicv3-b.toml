# Vm base info configs
#
[base]
# Guest vm id.
id = 2
# Guest vm name.
name = "linux-qemu-b"
# Virtualization type.
vm_type = 1
# The number of virtual CPUs.
cpu_num = 1
# Guest vm physical cpu sets.
phys_cpu_sets = [2]
phys_cpu_ids = [1]

#
# Vm kernel configs
#
[kernel]
# The entry point of the kernel image.
entry_point = 0xc008_0000
# The location of image: "memory" | "fs".
# load from memory.
image_location = "memory"
# The file path of the kernel image.
# kernel_path = "linux-6.6.62.bin"
kernel_path = "linux-5.10.198.bin"
# The load address of the kernel image.
kernel_load_addr = 0xc008_0000
# The file path of the device tree blob (DTB).
dtb_path = "linux-qemu_gicv3-b.dtb"
# The load address of the device tree blob (DTB).
dtb_load_addr = 0xc000_0000
# Use `bios` to load initramfs.
bios_path = "initramfs-busybox-arm64.cpio.gz"
bios_load_addr = 0xfe00_0000

## load from file system
# image_location = "fs"

# Vm base info configs
#
[base]
# Guest vm id.
id = 2
# Guest vm name.
name = "linux-minimal"
# Virtualization type.
vm_type = 1
# The number of virtual CPUs.
cpu_num = 4
# Guest vm physical cpu sets.
# phys_cpu_sets = [1, 2, 4, 8, 16, 32, 64, 128]
phys_cpu_ids = [0x00, 0x100, 0x200, 0x300]
phys_cpu_sets = [1, 2, 4, 8]

#
# Vm kernel configs
#
[kernel]
# The entry point of the kernel image.
entry_point = 0x1_1020_0000
# The load address of the kernel image.
kernel_load_addr = 0x1_1020_0000
# The load address of the device tree blob (DTB).
dtb_load_addr = 0x1_1000_0000
# The load address of the ramdisk image.
ramdisk_load_addr = 0x1_0a20_0000
# The location of image: "memory" | "fs".
# load from memory
image_location = "memory"
# The file path of the kernel image.
kernel_path = "Image.bin"
# The file path of the device tree blob (DTB).
dtb_path = "aio-rk3588-jd4-vm2.dtb"
# The file path of the ramdisk image.
ramdisk_path = "initramfs-busybox-arm64.img"


# load from file system.
# image_location = "fs".
